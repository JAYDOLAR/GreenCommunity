name: Build and deploy Node.js app to Azure Web App - greencommunity

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: greencommunity-azure-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build client
        run: |
          cd client
          npm ci
          npm run build

      - name: Install server dependencies
        run: |
          cd Server
          npm ci --legacy-peer-deps

      - name: Prepare deployment artifacts
        run: |
          # Copy server files to root
          cp -r Server/* .

          # Ensure client build exists
          if [ ! -d "client/.next" ]; then
            echo "Error: Client build files not found"
            exit 1
          fi

          # Ensure package-lock.json exists
          if [ ! -f "package-lock.json" ]; then
            cp Server/package-lock.json . 2>/dev/null || echo '{}' > package-lock.json
          fi

          rm -rf Server

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_590830FF75664EA1BF5D7DF0E9C1963D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99406FEA6DE74B5EB356BA1CAD7B1C2D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CBE9DEB1A36B4792AE601A767B1BD1C2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Green-community'
          slot-name: 'Production'
          package: .