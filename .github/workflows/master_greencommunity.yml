name: Build & Deploy Fullstack App to Azure Web App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Green-community
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build App & Prepare Deployment Package

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ---- Install dependencies ----
      - name: Install Server deps
        working-directory: ./Server
        run: npm ci --legacy-peer-deps

      - name: Install Client deps
        working-directory: ./client
        run: npm ci

      # ---- Build NextJS ----
      - name: Build Next.js Client
        working-directory: ./client
        run: npm run build

      # ---- Tests ----
      - name: Run Backend & Client Tests
        env:
          GOOGLE_CLIENT_ID: "test"
          GOOGLE_CLIENT_SECRET: "test"
          GOOGLE_CALLBACK: "http://localhost"
          NODE_ENV: test
        run: |
          cd client && npm test --if-present || true
          cd ../Server && npm test --if-present

      # ---- Create Combined Deploy Folder ----
      - name: Create Deployment Bundle
        run: |
          mkdir deploy
          
          # Copy server
          cp -R Server/* deploy/

          # Copy client next output
          mkdir -p deploy/client/.next
          cp -R client/.next deploy/client/
          cp -R client/public deploy/client/
          cp client/package.json deploy/client/

          # Root package.json must exist for Azure
          cp Server/package.json deploy/

          # Cleanup
          rm -rf deploy/**/*.test.* || true

      - name: Zip deployment folder
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: deploy.zip
          retention-days: 3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Azure

    steps:
      - uses: actions/checkout@v4

      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_590830FF75664EA1BF5D7DF0E9C1963D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99406FEA6DE74B5EB356BA1CAD7B1C2D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CBE9DEB1A36B4792AE601A767B1BD1C2 }}

      - name: Deploy zipped package
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip
