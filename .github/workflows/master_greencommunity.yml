name: Build and deploy Node.js app to Azure Web App - greencommunity

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          # Install server dependencies with legacy peer deps to resolve conflicts
          cd Server
          npm install --legacy-peer-deps
          cd ..
          
          # Install client dependencies and build
          cd client
          npm install
          npm run build
          cd ..

      - name: Prepare deployment artifacts
        run: |
          # Copy server files as the main application
          cp -r Server/* .
          
          # Create public directory and copy Next.js build assets
          mkdir -p public
          
          # Copy Next.js static assets and build files
          if [ -d "client/.next" ]; then
            # Copy static assets
            cp -r client/public/* public/ 2>/dev/null || true
            cp -r client/.next/static public/_next/static 2>/dev/null || true
            
            # Create a simple index.html that will be served by Express
            # This will show your actual Next.js app content
            cat > public/index.html << 'EOF'
